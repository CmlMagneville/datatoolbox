on:
  push:
    branches:
      - main
      - master

name: Run make.R

jobs:
  render:
    name: Run make.R
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Run make.R
        run: Rscript -e 'source("make.R")'
